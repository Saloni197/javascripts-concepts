        <button id= "button">alt+ctrl+shift+click</button><br><br>

        <input onmousemove="this.value=event.pageX+':'+event.pageY" value="mouse over"><br><br>
        <button ondblclick="alert('dblclick')">Double-click</button>

        <script>
        button.onclick = function(event){
            if(event.altKey && event.ctrlKey && event.shiftKey){
            alert("you successfully clicked");
            }

        };
        </script>
